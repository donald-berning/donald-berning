name: "CodeQL"

on:
  push:
    branches: [ "master", HIM_*, PAC_*, PAC_gw_23, master* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '37 15 * * 4'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    strategy:
      fail-fast: false
      matrix:
        include:
        # - language: javascript
        #   runs-on: code-scanning-VIRP
        # - language: csharp
        #   runs-on: code-scanning-VIRP
        - language: actions
          runs-on: test  # code-scanning-VIRPx
          config: .github/workflows/codeql-config.yml
        # language: [ 'csharp', 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    name: Analyze
    runs-on: ${{ matrix.runs-on }}
    permissions:
      actions: read
      contents: read
      security-events: write

    steps: 
      # - run: | 
      #     codeql version
      #     codeql resolve languages --format=betterjson
      #     # codeql database create --language=actions --source-root=<repo> actions-db
      - name: Checkout repository
        uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.

        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          config-file: ${{ matrix.config }}
          # tools: 'D:\Deployment Files\CodeQL\2.22.3\codeql-bundle-win64.tar.gz'
          # codeql-version: 2.22.3
          # debug: true
          queries: +security-and-quality  # specified in codeql-config.yml, but only for actions

      # - name: Copy runner temp directory to _temp2 (always runs)
      #   if: always()
      #   shell: pwsh
      #   run: |
      #     $grandparent = Split-Path (Split-Path "$env:GITHUB_WORKSPACE" -Parent) -Parent
      #     $source = Join-Path $grandparent "_temp"
      #     $dest = Join-Path $grandparent "_temp2"
      #     robocopy $source $dest /E        
      #     codeql version
      #     codeql resolve languages --format=betterjson
      #     # codeql database create --language=actions --source-root=<repo> actions-db    

    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines.
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    # - run: |
    #     echo "Run, Build Application using script"
    #     ./location_of_script_within_repo/buildscript.sh

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
